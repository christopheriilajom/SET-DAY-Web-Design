    <hr>

    <div class="container">
      <div class="text">I Can &#60 Help/ &#62 You</div>
      <form action="mailto:penncorleone@gmail.com" method="POST">
      <div class="form-row">
        <div class="input-data">
          <input type="text" name="firstName" minlength="5" required>
          <div class="underline">
          </div>
          <label for="firstName">First Name</label>
        </div>
        <div class="input-data">
          <input type="text" name="lastName" minlength="5" required>
          <div class="underline">
          </div>
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data">
          <input type="email" name="email" minlength="5" required>
          <div class="underline"></div>
          <label for="email">Email Address</label>
        </div>
        <div class="input-data">
          <input type="number" name="contactNumber" maxlength="11" required>
          <div class="underline"></div>
          <label for="contactNumber">Contact Number</label>
        </div>
      </div>
      <div class="form-row">
        <input type="radio" id="Gcash" name="paymentMethod" value="Gcash" required>
        <label for="male">Gcash</label><br>
        <input type="radio" id="Paypal" name="paymentMethod" value="Paypal" required>
        <label for="female">Paypal</label><br>
        <input type="radio" id="Paymaya" name="paymentMethod" value="Paymaya" required>
        <label for="other">Paymaya</label>
      </div>
      <div class="form-row">
        <div class="input-data textarea">
          <textarea rows="8" cols="80" name="customerNeed" minlength="5" required></textarea> 
          <br />
          <div class="underline"></div>
          <label for="customerNeed">Write your needs</label>
          <br />
          <div class="form-row submit-btn">
        <div class="input-data">
          <div class="inner"></div>
          <input type="submit" value="submit">
          </div>
      </div>
    </form>
  </div>
